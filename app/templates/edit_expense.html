{% extends "layout.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Edit Expense</h2>

    <form method="POST" action="/edit/{{ expense.id }}">

        <!-- Amount -->
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" 
                   name="amount" value="{{ expense.amount }}" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-control" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>{{ cat }}</option>
                 {% endfor %}
            </select><a href="/categories" class="btn btn-sm btn-outline-success mt-2 w-100">Add New Category</a>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3">{{ expense.description }}</textarea>
        </div>

        <!-- Submit -->
        <button class="btn btn-success w-100">Update Expense</button>
    </form>
</div>

{% endblock %}
