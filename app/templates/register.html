{% extends "layout.html" %}
    {% block content %}
        <h2>Create an Account</h2>

        <form method="POST">
            <label class="form-label">Username:</label><br>
            <input class="form-control" type="text" name="username" required><br><br>

            <label class="form-label">Password:</label><br>
            <input class="form-control" type="password" name="password" required><br><br>

            <label class="form-label">Confirm Password:</label><br>
            <input class="form-control" type="password" name="password2" required><br><br>

            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Log in</a></p>
    {% endblock %}
