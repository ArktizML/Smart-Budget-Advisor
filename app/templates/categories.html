{% extends "layout.html" %}
{% block content %}

<h2>Your Categories</h2>

<div class="card p-3 mb-4">
    <form action="/categories/add" method="POST" class="d-flex gap-2">
        <input type="text" name="category" placeholder="New category" class="form-control" required>
        <button class="btn btn-primary">Add</button>
    </form>
</div>

{% if categories %}
<div class="list-group">
    {% for cat in categories %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {{ cat }}
            <form action="/categories/delete/{{ cat }}" method="POST" style="margin: 0;">
                <button class="btn btn-danger btn-sm">Remove</button>
            </form>
        </div>
    {% endfor %}
</div>
{% else %}
<p>No categories yet.</p>
{% endif %}

{% endblock %}
